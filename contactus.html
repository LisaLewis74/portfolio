		<form name="contact_form">
			<h2>Contact:</h2>
			<br>
			<p>To contact us please fill out the form below.</p>
			<ul>
				<li><label for="fName">First Name:</label>
					<input type="text" id="fName" name="fName" required />
				</li>

				<li><label for="lName">Last Name:</label>
					<input type="text" name="lName" id="lName" required />
				</li>
				<br>
				<br>
				<li><label for="sAddress">Street Address:</label>
					<input type="text" name="sAddress" id="sAddress" required />
				</li>

				<li><label for="city">City:</label>
					<input type="text" name="city" id="city" required />
				</li>
				<br>
				<br>
				<li><label for="province">Province:</label>
					<select id="province" id="province" required>
				</li>
				<option value="Alberta">Alberta</option>
				<option value="BritishColumbia">British Columbia</option>
				<option value="Manitoba">Manitoba</option>
				<option value="NewBrunswick">New Brunswick</option>
				<option value="Newfoundland">Newfoundland/Labrador</option>
				<option value="NorthwestTerritories">Northwest Territories</option>
				<option value="NovaScotia">Nova Scotia</option>
				<option value="Nunavut">Nunavut</option>
				<option value="Ontario">Ontario</option>
				<option value="PEI">PEI</option>
				<option value="Quebec">Quebec</option>
				<option value="Saskatchewan">Saskatchewan</option>
				<option value="Yukon">Yukon</option>
				</select>
				<br>
				<li><label for="pCode">Postal Code:</label>
					<input type="text" name="pCode" id="pCode" required />
				</li>
				<br>
				<br>
				<li><label for="pNumber">Phone Number:</label>
					<input type="text" name="pNumber" id="pNumber" required />
				</li>

				<li><label for="email">Email:</label>
					<input type="text" name="email" id="email" required />
				</li>

			</ul>

			<input type="reset" id="reset" value="Reset Form" class="btn" onclick="resetForm()">
			<input type="button" value="Submit" onclick="return displayValues()">

		</form>
